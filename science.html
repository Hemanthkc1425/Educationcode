<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./science.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="science">
      <div class="science-child"></div>
      <img class="science-item" alt="" src="./public/line-3.svg" />

      <a
        class="computer-and-information-parent"
        href="https://www.youtube.com/watch?v=1-MlCDkDfNA&pp=ygUyY29tcHV0ZXIgYW5kIGluZm9ybWF0aW9uIGluIHNjaWVuY2UgYW5kIHRlY2hub2xvZ3k%3D"
      >
        <b class="computer-and-information">Computer and Information</b>
        <img class="image-8-icon" alt="" src="./public/image-8@2x.png" />
      </a>
      <a
        class="science-inner"
        href="https://www.youtube.com/watch?v=C03poiwty3o&list=PLuRBO6oniDPjtUDaWnZEoU0ytXkqT_pnR"
      >
        <div class="mathematics-parent">
          <b class="mathematics">Mathematics</b>
          <img class="image-7-icon" alt="" src="./public/image-7@2x.png" />
        </div>
      </a>
      <a
        class="physical-science-parent"
        href="https://www.youtube.com/watch?v=1ZDIq2_eERE&pp=ygUrcGh5c2ljYWwgc2NpZW5jZScgaW4gc2NpZW5jZSBhbmQgdGVjaG5vbG9neQ%3D%3D"
      >
        <b class="physical-science">Physical science</b>
        <img class="image-9-icon" alt="" src="./public/image-9@2x.png" />
      </a>
      <a
        class="environmental-science-parent"
        href="https://www.youtube.com/watch?v=zuSFs85kuJs&list=PLIC0i9IRboHb19v2dF0yuenG7xDOGJLeP"
      >
        <b class="environmental-science">Environmental Science</b>
        <img class="image-10-icon" alt="" src="./public/image-10@2x.png" />
      </a>
      <b class="science-and-technology">Science and Technology</b>
      <img
        class="vector-icon"
        alt=""
        src="./public/vector.svg"
        id="vectorImage"
      />
    </div>

    <script>
      var vectorImage = document.getElementById("vectorImage");
      if (vectorImage) {
        vectorImage.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
