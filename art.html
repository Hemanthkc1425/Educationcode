<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./art.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="art">
      <div class="art-child"></div>
      <b class="art-and-animation">Art and Animation</b>
      <img class="art-item" alt="" src="./public/line-21.svg" />

      <a
        class="painting-parent"
        href="https://www.youtube.com/watch?v=zdAePmtSafk&list=PLdIDMj3VSgBf33sTN7s4fh2bDiROWw4Fp"
      >
        <b class="painting">Painting</b>
        <img class="image-11-icon" alt="" src="./public/image-11@2x.png" />
      </a>
      <a
        class="sculpture-parent"
        href="https://www.youtube.com/watch?v=cu7ymUZSh8w&list=PLBCiKAL9emtfmW1RGoJfpTGUOAe2F8bUV"
      >
        <b class="sculpture">Sculpture</b>
        <img class="image-13-icon" alt="" src="./public/image-13@2x.png" />
      </a>
      <a
        class="d-animation-parent"
        href="https://www.youtube.com/watch?v=fUA8tfC-0-E&pp=ygUhM2QgYW5pbWF0aW9uIGNvdXJzZSBmb3IgYmVnaW5uZXJz"
      >
        <b class="d-animation">3D Animation</b>
        <img class="image-15-icon" alt="" src="./public/image-15@2x.png" />
      </a>
      <div class="art-inner">
        <div class="group-parent">
          <a
            class="video-editing-parent"
            href="https://www.youtube.com/watch?v=oS1BlGm91Bs&pp=ygUidmlkZW8gZWRpdGluZyBjb3Vyc2UgZm9yIGJlZ2lubmVycw%3D%3D"
          >
            <b class="video-editing">Video Editing</b>
            <img class="image-14-icon" alt="" src="./public/image-14@2x.png" />
          </a>
          <a
            class="sketch-parent"
            href="https://www.youtube.com/watch?v=NOVarU-DRAA&list=PLnWaXZaVfDBee0conbZOBdJfZLlDcU9im"
          >
            <b class="sketch">Sketch</b>
            <img class="image-12-icon" alt="" src="./public/image-12@2x.png" />
          </a>
        </div>
      </div>
      <img
        class="vector-icon2"
        alt=""
        src="./public/vector.svg"
        id="vectorImage"
      />
    </div>

    <script>
      var vectorImage = document.getElementById("vectorImage");
      if (vectorImage) {
        vectorImage.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
