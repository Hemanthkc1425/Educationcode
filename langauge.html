<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./langauge.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="langauge">
      <div class="langauge-child"></div>
      <b class="languages">Languages</b>
      <img class="langauge-item" alt="" src="./public/line-2.svg" />

      <a
        class="rectangle-parent"
        href="https://www.youtube.com/watch?v=RuRmq7VyCaQ&list=PLOb5Wwt1GhOkY5xCbbl_J6Tkd2-YmZ46B"
      >
        <div class="group-child"></div>
        <b class="kannada">Kannada</b>
      </a>
      <a
        class="rectangle-group"
        href="https://www.youtube.com/watch?v=AHFBK0YDk3s&list=PLdb6KKzTz-by4IuO4qsG8JZokr4ouvFH4"
      >
        <div class="group-child"></div>
        <b class="hindi">Hindi</b>
      </a>
      <a
        class="rectangle-container"
        href="https://www.youtube.com/watch?v=nWE-qmDmy20&list=PLpuxPG4TUOR5-DVxgV3EzxtecZVjmkPp9"
      >
        <div class="group-inner"></div>
        <b class="english">English</b>
      </a>
      <a
        class="group-a"
        href="https://www.youtube.com/watch?v=RuGmc662HDg&list=PLF9mJC4RrjIhS4MMm0x72-qWEn1LRvPuW"
      >
        <div class="group-inner"></div>
        <b class="german">German</b>
      </a>
      <a
        class="rectangle-parent1"
        href="https://www.youtube.com/watch?v=91lIllsNR6c&list=PLfDmeEHel1x3o_e4UjWXR4kClH7ZfAgZ9"
      >
        <div class="group-inner"></div>
        <b class="french">French</b>
      </a>
      <a
        class="rectangle-parent2"
        href="https://www.youtube.com/watch?v=V3ioRPuBcfw&list=PLwGjqS2iLnwV1lBfUo6VuWmMaWUJnxLMK"
      >
        <div class="group-inner"></div>
        <b class="japanese">Japanese</b>
      </a>
      <img
        class="vector-icon1"
        alt=""
        src="./public/vector.svg"
        id="vectorImage"
      />
    </div>

    <script>
      var vectorImage = document.getElementById("vectorImage");
      if (vectorImage) {
        vectorImage.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      </script>
  </body>
</html>
